<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Awesome Books</title>
</head>
<body>
  <main>
    <header>
      <h1>Awesome Books</h1>
        <ul>
          <li id="listLink">List</li>
          <li id="addNewLink">Add New</li>
          <li id="contactLink">Contact</li>
        </ul>  
      </header>
    <div class="time container">
      <p id="time"></p>
    </div>
    <section class="listContainer container" id="bookList">
      <h2>All Awesome Books</h2>
      <div class="list " id="list"></div>
    </section>
    <section class="formContainer display-none" id="addNewForm">
      <form action="" id="form">
          <h2>Add a new book</h2>
          <input type="text" placeholder="Title" id="title" required><br>
          <input type="text" placeholder="Author" id="author" required><br>
          <button type="submit" class="submitBtn">Add</button>
      </form>
    </section>
    <section class="contact display-none container" id="contactForm">
      <h2>Contact information</h2>
      <p>Do you have any questions or you just want to say hello?</p>
      <ul>
          <li>Our email is email@contact.com</li>
          <li>Our phone is 551223414</li>
          <li>Our addres is Awesome St.987, NY City</li>
      </ul>
    </section>
  </main>
  <footer>
      Copyright
  </footer>
  <script src="./index.js" type="module"></script>
</body>
</html>
